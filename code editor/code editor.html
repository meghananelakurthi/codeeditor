<!DOCTYPE html>
<head>
    <title>Code Editor</title>
    <link rel="stylesheet" href="./style1.css">
</head>
<body>
<div class="mainarea">
    <div class="editors">
        <h2>HTML</h2>
        <textarea id="htmleditor" placeholder="HTML"></textarea>
    </div>
    <div class="editors">
        <h2>CSS</h2>
        <textarea id="csseditor" placeholder="CSS"></textarea>
    </div>
    <div class="editors">
        <h2>Javascript</h2>
        <textarea id="javascripteditor" placeholder="Javascript"></textarea>
    </div>
</div>
<div class="output">
    <h2>Output</h2>
<iframe id="code"></iframe>
</div>
<script type="text/Javascript" src="editor.js"></script>
</body>
</html>
